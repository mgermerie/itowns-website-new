- title: Key features
  anchor: key-features
  icon: /assets/icons/boxes.svg
  subtitle: Swiss army knife for geographic data
  description:
    - paragraph:  iTowns offers a comprehensive toolkit for visualizing,
                  interacting and  composing diverse spatial datasets. Mix
                  pointclouds, terrain, orthophotos and vector data in a single
                  view!

  cards:
    - title: Easily extend the engine for your needs
    - title: Build your application from simple blocks




- title: Multiple format support
  anchor: multiple-format-support
  icon: /assets/icons/overlapping-layers.svg
  cards:

    - title: OGC 3D Tiles
      text:
        - paragraph:  Native support of stream of pointclouds and batches of
                      heterogeneous 3D models. Visualize and interact with
                      massive datasets such as urban infrastructure.

    - title: 2D GIS format
      text:
        - paragraph:  Retrieve aerial images or terrain tiles from OGC mapping
                      services, and render vector data from GeoJSON, KML, or
                      Mapbox Vector Tiles. Add depth to your vector data by
                      extruding it!

